<div class="container">
    <mat-card>
        <div class="row">
            <div>
                <button mat-mini-fab color="accent" style="margin-left:15px ;" (click)="redirectNotes();">
                    <mat-icon class="material-icons" style="font-size:25px; position:fixed; bottom:10px; right:10px;">
                        arrow_back</mat-icon>
                </button>
            </div>
            <div class="text-center">
                <mat-card-header>
                    <mat-card-title>
                        <h1>Add Notes..</h1>
                    </mat-card-title>
                </mat-card-header>
            </div>
        </div>
        <mat-card-content>
            <div class="container"
                style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 40px; size: 800px;">
                <form [formGroup]="createForm" (ngSubmit)="saveData()">

                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Title</mat-label>
                            <input matInput type="text" required placeholder="Title" formControlName="title" autofocus>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput required type="textarea" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Select Category</mat-label>
                            <mat-select name="category" matNativeControl placeholder="Select Category" required
                                formControlName="category">
                                <mat-option value="selectCategory" disabled>Select Category</mat-option>
                                <mat-option value="Personal">Personal</mat-option>
                                <mat-option value="Work">Work</mat-option>
                                <mat-option value="Others">Others</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div>
                        <button mat-raised-button color="warn"
                            style="display: table-cell; width: 50px; justify-content: center; margin-left:20px; margin-right: 20px; padding: 5px;"
                            type="reset" (click)="resetForm()" [disabled]="Resetvalidate()">RESET</button>
                        <button mat-raised-button color="primary"
                            style="display: table-cell; width: 50px; justify-content: center; margin-left: 20px;  padding: 5px;"
                            type="submit" [disabled]="createForm.invalid">SAVE</button>
                    </div>

                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
